<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body id="supp-body">
  <nav class="nav">
    <figure>
      <a href="/index.html"><img src="/assets/logo.jpeg" alt="mijn foto logo" class="logo"></a>
    </figure>
    <ul class="navItems">
      <li class="navItem"> <a class="linkText" href="/index.html">Home</a> </li>
      <li class="navItem"> <a class="linkText" href="/hobby.html">Hobby</a></li>
      <li class="navItem"> <a class="linkText" href="/contact.html">Contact</a></li>
      <input class="navItem" id="searchB" type="text" placeholder="Zoeken.." />
    </ul>
  </nav>
  <main class="main">
    <section class="supplement-content">

      <article class="cart-modal-overlay">
        <div class="cart-modal">
          <div class="product-rows">
          </div>
          <div class="total">
            <h1 class="cart-total">TOTAL</h1>
            <span class="total-price">€0</span>
            <button class="purchase-btn">PURCHASE</button>
            <div class="cart-btn">
              <i id="cart" class="fas fa-shopping-cart"></i>
              <span class="cart-quantity">0</span>
            </div>
          </div>
        </div>
       
      </article>
      <!--  products  -->
      <section class="items-container">
        <article class="card-1 card">
          <figure>
            <img src="/assets/protein.png" alt="Supplementen" class="product-image">
            <figcaption> &#169; <abbr title="https://static.thcdn.com/images/large/webp//productimg/1600/1600/10530943-1224889444460882.jpg">url</abbr></figcaption>
        </figure>
          <button class="add-to-cart btn_hobby">Add to cart</button>
          <span class="product-price">€30</span>
        </article>

        <article class="card-4 card">
          <figure>
            <img src="/assets/proteinPop.png" alt="Supplementen" class="product-image">
            <figcaption> &#169; <abbr title="https://static.thcdn.com/images/large/webp//productimg/1600/1600/10530943-1224889444460882.jpg">url</abbr></figcaption>
        </figure>
          <button class="add-to-cart btn_hobby">Add to cart</button>
          <span class="product-price">€25</span>
        </article>


        <article class="card-3 card">
          <figure>
            <img src="/assets/supp.PNG" alt="Supplementen" class="product-image">
            <figcaption> &#169; <abbr title="https://static.thcdn.com/images/large/webp//productimg/1600/1600/10530943-1224889444460882.jpg">url</abbr></figcaption>
        </figure>
          <button class="add-to-cart btn_hobby">Add to cart</button>
          <span class="product-price">€20</span>
        </article>
        
      </section>
    </section>
  </main>
  <aside></aside>
